{% if artist['queued'] or artist['inQueue'] %}
<button class="btn btn-sm btn-outline-warning" onclick="unqueueArtist({{ artist['id'] }})">
    Unqueue
  </button>
{% elif artist['downloaded'] %}
  <button class="btn btn-sm btn-outline-success" onclick="downloadArtist({{ artist['id'] }})">
      Re-Download
    </button>
{% else %}
<button class="btn btn-sm btn-outline-primary" onclick="queueArtist({{ artist['id'] }})">
    Queue
  </button>
{% endif %}
