{% block content %}
    {% if album['monitored'] or album['inQueue'] %}
        <button class="btn btn-sm btn-danger" onclick="unmonitorAlbum({{ album['id'] }})">
            Disable
        </button>
    {% else %}
        <button class="btn btn-sm btn-warning" onclick="monitorAlbum({{ album['id'] }})">
            Enable
        </button>
    {% endif %}
{% endblock %}
