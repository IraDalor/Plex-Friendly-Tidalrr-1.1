{% block content %}
{% if album['queued'] or album['inQueue'] %}
      <button class="btn btn-sm btn-outline-warning" onclick="unqueueAlbum({{ album['id'] }})">
        Unqueue
      </button>
    {% elif album['downloaded'] %}
      <button class="btn btn-sm btn-outline-success" onclick="downloadAlbum({{ album['id'] }})">
        Re-Download
      </button>
    {% else %}
      <button class="btn btn-sm btn-outline-primary" onclick="queueAlbum({{ album['id'] }})">
        Queue
      </button>
    {% endif %}
{% endblock %}
