{% block content %}
    {% if playlist['monitored'] or playlist['inQueue'] %}
        <button class="btn btn-sm btn-danger" onclick="unmonitorPlaylist('{{ playlist['uuid'] }}')">
            Disable
        </button>
    {% else %}
        <button class="btn btn-sm btn-warning" onclick="monitorPlaylist('{{ playlist['uuid'] }}')">
            Enable
        </button>
    {% endif %}
{% endblock %}
