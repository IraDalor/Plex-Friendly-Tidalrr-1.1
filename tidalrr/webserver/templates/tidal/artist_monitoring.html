{% block content %}
    {% if artist['monitored'] or artist['inQueue'] %}
        <button class="btn btn-sm btn-danger" onclick="unmonitorArtist({{ artist['id'] }})">
            Disable
        </button>
    {% else %}
        <button class="btn btn-sm btn-warning" onclick="monitorArtist({{ artist['id'] }})">
            Enable
        </button>
    {% endif %}
{% endblock %}
